<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Create Task</h1>
<form class="text-center" method="POST" action="create">
    {% csrf_token %}
    <div class="container" style="width: 500px">
        <div class="form-group" style="margin-bottom: 15px">
            <label for="title">Title:</label>
            <input class="form-control" name="title" id="title" type="text" placeholder="enter title">
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="description">Description:</label>
            <br>
            <textarea class="form-control" name="description" id="description" placeholder="enter description here"></textarea>
        </div>
        <div class="form-group" style="margin-bottom: 15px">
            <label for="due-date">Due date:</label>
            <br>
            <input class="form-control" name="due-date" id="due-date" type="datetime-local">
        </div>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Create">
        <a href="back" class="btn btn-danger">Back</a>
    </div>
</form>
</body>
</html>
